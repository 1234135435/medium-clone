<div class="article-page">
  <div class="banner">
    <div class="container" *ngIf="article">
      <h1>{{article.title}}</h1>
      <div class="article-meta">
        <a [routerLink]="['/profiles', article.author.username]">
          <img [src]="article.author.image" alt="моё лого">
        </a>
        <div class="info">
          <a [routerLink]="['/profiles', article.author.username]">
            {{article.author.username}}
          </a>
          <span class="date">{{article.createdAt}}</span>
        </div>
        <span *ngIf="isAuhtor$ | async">
          <a [routerLink]="['/articles', article.slug, 'edit']" class="btn btn-outline-secondary btn-sm">
            <i class="ion-edit"></i>
            Edit Article
          </a>
          <button class="btn btn-outline-danger btn-sm" (click)="deletArticle()"> Delet Article</button>
        </span>
      </div>
    </div>
  </div>
  <div class="container page">
    <mc-loading *ngIf="isLoading$ | async"></mc-loading>
    <mc-error-masseges *ngIf="error$ | async"></mc-error-masseges>

    <div class="row article-content" *ngIf="article">
      <div class="col-xs-12">
        <div>
          <p>{{article.body}}</p>
        </div>
        <mc-tags-list [tags]="article.tagList"></mc-tags-list>
      </div>
    </div>
  </div>
</div>
